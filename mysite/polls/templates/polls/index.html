{% extends "base_polls.html" %}

{% block content %}
<h2>Poll List</h2>
{% if object_list %}
    <ul>
        {% for question in object_list %}
            <li><a href="{% url 'polls:vote' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
